  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="//www.googletagmanager.com/gtag/js?id=UA-175095301-1"></script>
    <script>
      const consent = document.cookie
        .split('; ')
        .find(row => row.startsWith('cookieconsent_status'))
        .split('=')[1];
      if (consent === 'deny') { window['ga-disable-UA-175095301-1'] = true; }

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-175095301-1');
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">
    <title>{{page.title}}</title>

    {% if page.summary %}
    <meta name="description" content="{{ page.summary | escape }}">
    {% endif %}

    {%if page.tags %}
    <meta name="keywords" content="{{ page.tags | join: ', ' | escape }}"/>
    {%endif %}

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/simplegrid.css">
    <link rel="stylesheet" href="/css/icomoon.css">
    <link rel="stylesheet" href="/css/lightcase.css">
    <link rel="stylesheet" href="/js/owl-carousel/owl.carousel.css" />
    <link rel="stylesheet" href="/js/owl-carousel/owl.theme.css" />
    <link rel="stylesheet" href="/js/owl-carousel/owl.transitions.css" />
    <link rel="stylesheet" href="/css/main.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,900' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <!-- Cookie consent - https://www.osano.com/cookieconsent/download/ --> 
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
  </head>
