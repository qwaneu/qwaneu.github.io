title: Reflections - Blog

{% include header_clean.html %}
<div class="content grid-pad contact blogsummary-grid" >
  {% for post in site.posts %}
  <div class="anarticle" >
    <article >
      <div >
        <h3 class="h3-plain">{{ post.title }}</h3>
          <div class="blog-summary-img">
            <img src="{{post.image}}" alt="">
          </div>
        <div class="post-meta">
          <a href="{{ post.url }}">{{ post.date | date_to_long_string }}</a></a>
        </div>
        <p>{{ post.excerpt }}</p>
        <a href="{{ post.url }}">Read More</a>
    </article>
  </div>
  {% endfor %}
</div>

{% include footer.html %}
